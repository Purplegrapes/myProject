<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略页面中的数字识别为电话-->
    <meta name="format-detection" content="telephone=no,email=no">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="dialog.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            padding: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: pink;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <button id="btn9" style="background-color:red">延时关闭加回调</button>
    <button id="btn10" style="background-color:red">点击遮罩层是否可以关闭</button>
    <button id="btn8">多弹框</button>
    <button id="btn1">没有任何参数传递(需要手动关闭)</button>
    <button id="btn2">弹出一个不带任何按钮，且是警告的框，并且两秒后自动关闭</button>
    <button id="btn3">弹出一个有确认的取消的按钮的成功框，点击按钮直接关闭</button>
    <button id="btn4">弹出一个有确认的警告框，点击按钮不可以关闭(需要手动关闭)</button>
    <button id="btn5">弹出一个确认和删除的框，点击确认弹出加载框2秒自动关闭，点击删除按钮把上一次框关闭</button>
    <button id="btn6">带动画的弹出框</button>
    <!-- <div class="g-dialog-container">
        <div class="dialog-window">
            <div class="dialog-header loading"></div>
            <div class="dialog-content">你是否要清除购物车？</div>
            <div class="dialog-footer">
                <button class="green">按钮1</button>
                <button class="red">按钮2</button>
            </div>
        </div>

    </div> -->

    <script type="text/javascript" src="Zepto.js"></script>
    <script type="text/javascript" src="Zepto.dialog.js"></script>
    <script>
        $("#btn1").click(function () {
            var d = $.dialog();
        })
        $("#btn2").click(function () {
            var d = $.dialog({
                type: "warning",
                delay: "2000",
                message: "2s后关闭"
            })
        })
        $("#btn3").click(function () {

            var d = $.dialog({

                //弹出框提示信息

                type: "ok",
                buttons: [{
                    type: "red",
                    text: "确认",

                },
                    {
                        type: "green",
                        text: "取消",

                    }],
            });


        })
        $("#btn4").click(function () {

            var d = $.dialog({

                //弹出框提示信息

                type: "warning",
                buttons: {
                    type: "red",
                    text: "确认",
                    callback: function () {
                        return false
                    }
                }


            });


        })
        $("#btn5").click(function () {

            var d = $.dialog({

                //弹出框提示信息

                type: "warning",
                buttons: [{
                    type: "red",
                    text: "确认",
                    callback: function () {
                        $.dialog({
                            message: "2s后关闭",
                            delay: "2000"
                        })
                        return false
                    }
                },
                    {
                        type: "green",
                        text: "删除",
                        callback: function () {
                            $.dialog({
                                buttons: {
                                    text: "关闭",
                                    type: "red",
                                    callback: function () {
                                        d.close();
                                        return false
                                    }

                                }
                            })
                            return false

                        }

                    }],
                maskClose: true
            });


        })
        $("#btn6").click(function () {

            var d = $.dialog({

                //弹出框提示信息

                type: "ok",
                buttons: [{
                    type: "red",
                    text: "确认",

                },
                    {
                        type: "green",
                        text: "取消",

                    }],
                effect: true

            });


        })
        $("#btn9").click(function () {
            var d = $.dialog({
                type: "warning",
                delay: "2000",
                message: "2s后关闭",
                delayCallback: function () {
                    alert(2000);
                }
            })
        })
        $("#btn10").click(function () {

            var d = $.dialog({

                //弹出框提示信息

                type: "ok",
                message: "点击遮罩层关闭",
                buttons: [{
                    type: "red",
                    text: "确认",

                },
                    {
                        type: "green",
                        text: "取消",
                        callback: function () {
                            return false
                        }
                    }],
                maskClose: true,
            });


        })

    </script>

</body>
</html>
